[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
evm_version = "shanghai"
solc = "0.8.27"
optimizer = true
optimizer_runs = 200
memory_limit = 1073741824
gas_limit = "18446744073709551615"
