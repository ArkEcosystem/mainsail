syntax = "proto3";

package shared;

message Headers {
    string version = 1;
    uint32 height = 2;
    uint32 round = 3;
    uint32 step = 4;
	optional string proposedBlockId = 5;
	repeated bool validatorsSignedPrevote = 6;
	repeated bool validatorsSignedPrecommit = 7;
}

message PeerLike {
    string ip = 1;
    uint32 port = 2;
    uint32 protocol = 3;
}